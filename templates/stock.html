<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ symbol }} Stock Price</title>
</head>
<body>
    <h1>{{ symbol }} Stock Price</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.Date }}</td>
                    <td>{{ item.Open }}</td>
                    <td>{{ item.High }}</td>
                    <td>{{ item.Low }}</td>
                    <td>{{ item.Close }}</td>
                    <td>{{ item.Volume }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
